<head>

  <link rel="stylesheet" href="./assets/styles/home.css">

  <meta name="description" content="etrealouest（EAL）專注於極簡、俐落的服飾設計，以高質感布料與精準剪裁打造每日都能穿的時尚單品。探索最新系列與品牌單品" />

<body class="page-home has-hero">
  <header>
    <nav>
      <div class="nav-left menu-toggle" id="menu-toggle">MEMU</div>
      <div class="nav-center">
        <a href="#home"><img class="nav-brand-logo" src="assets/images/brand_logo.png" alt="Logo" aria-label="開啟購物車"
            aria-haspopup="dialog" aria-live="polite"></a>
      </div>
      <div class="nav-right">
        <!-- <a href="">CART</a> -->
        <button id="cartToggleBtn" type="button" aria-haspopup="dialog" aria-controls="cartPanel">CART</button>
        <div class="cart-badge" id="cartBadge" aria-label="購物車商品數">0</div>
      </div>
    </nav>
  </header>
  
  <div class="menu-backdrop" id="menuBackdrop"></div>

  <div class="overlay-menu" id="overlay-menu">
    <div class="close-btn" id="close-btn">✕</div>
    <ul class="menu">

      <!-- SHOP 主選單 -->
      <li class="menu-item">
        <div class="shop-toggle menu-toggle-item" id="shop-toggle">SHOP</div>
        <ul class="shop-items submenu">
          <!-- 動態插入年度 -->
        </ul>
      </li>

      <!-- 其他主選單 -->
      <li class="menu-item"><a href="#contact">LOCATION</a></li>
      <li class="menu-item">
        <div class="lookbook-toggle menu-toggle-item">LOOKBOOK</div>
        <ul class="lookbook-items submenu">
          <li class="lookbook-item">
            <a href="#lookbook">25AW</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <main id="app"><!-- 這裡會動態載入其他頁面 --></main>
  <!-- Slideout overlay -->
  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- Slideout panel -->
  <aside id="cartPanel" class="cart-panel" role="dialog" aria-modal="true" aria-labelledby="cartTitle" tabindex="-1">
    <header class="cart-panel-header">
      <button id="cartCloseBtn" class="icon-btn" aria-label="Close Cart">✕</button>
      <h2>Your cart</h2>
    </header>
    <div id="cartItems" class="cart-panel-items" aria-live="polite"></div>
    <footer class="cart-panel-footer">
      <div class="cart-panel-summary">
        <span>Subtotal</span>
        <strong id="cartSubtotal">$0.00</strong>
      </div>
      <button id="checkoutBtn" class="primary-btn">Checkout</button>
    </footer>
  </aside>
  <footer>
    <div class="links">
      <a href="https://www.instagram.com/e.trealouest_official?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
    </div>
    <div class="info"><span>斯庫爾有限公司</span><span>93764522</span><span>台北市大同區蘭州街52號1樓</span></div>
    <p class="copyright">COPYRIGHT © ETREALOUEST</p>
  </footer>

  <script src="./assets/scripts/config-loader.js"></script>
  <script src="./assets/scripts/productsService.js"></script>
  <script src="./assets/scripts/cart-store.js"></script>
  <script src="./assets/scripts/cart-badge.js"></script>
  <script src="./assets/scripts/cart-slideout-panel.js"></script>
  <script src="./assets/scripts/menu.js"></script>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/361f927d81.js" crossorigin="anonymous"></script>
</body>

</html>
